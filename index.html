<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Leaflet Maps CDN Links -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Ipify -->
    <script
      type="application/javascript"
      src="https://api.ipify.org?format=jsonp&callback=?"
    ></script>

    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="container-main">
      <div class="img-header">
        <img
          class="desktop"
          src="/images/pattern-bg-desktop.png"
          alt="desktop pattern"
        />
        <img
          class="mobile"
          src="/images/pattern-bg-mobile.png"
          alt="mobile pattern"
        />
      </div>
      <h1 class="title">IP Address Tracker</h1>
      <div class="input-ip">
        <form>
          <span>
            <input
              class="container-input"
              type="text"
              placeholder="Search for any IP address or domain"
              id="ipDataInput"
          /></span>
        </form>
        <button class="btn-arrow" onclick="ipinput()">
          <img src="/images/icon-arrow.svg" alt="arrow icon" />
        </button>
      </div>
      <div class="container-body">
        <div class="ip-address chapter">
          <div class="sub-title">IP Address</div>
          <div id="data-ip" class="data"></div>
        </div>
        <div class="barrier"></div>
        <div class="location chapter">
          <div class="sub-title">Location</div>
          <div id="data-location" class="data"></div>
        </div>
        <div class="barrier"></div>
        <div class="timezone chapter">
          <div class="sub-title">Timezone</div>
          <div id="data-timezone" class="data"></div>
        </div>
        <div class="barrier"></div>
        <div class="isp chapter">
          <div class="sub-title">ISP</div>
          <div id="data-isp" class="data"></div>
        </div>
      </div>
      <div id="map"></div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Noor Rahmi</a>.
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
